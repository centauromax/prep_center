{% extends "admin/base.html" %}
{% load static %}

{% block branding %}
<div id="site-name" style="display: flex; align-items: center; gap: 10px;">
    <img src="{% static 'admin/img/logo.svg' %}" alt="FBA Prep Center" style="height: 35px; vertical-align: middle;">
    <span style="color: white; font-weight: bold; font-size: 20px;">FBA Prep Center Italy</span>
</div>
{% endblock %}

{% block extrahead %}
<style>
    /* Stili personalizzati FBA Prep Center */
    #header {
        background: linear-gradient(135deg, #047ea7 0%, #0056b3 100%) !important;
    }
    .module h2, .module caption, .inline-group h2 {
        background: #047ea7 !important;
    }
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: #0056b3 !important;
    }
    .button.default, input[type=submit].default, .submit-row input.default {
        background: #047ea7 !important;
    }
</style>
{% endblock %}
