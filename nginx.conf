server {
    listen 8080;
    server_name localhost;
    
    # Comprimi le risposte
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Regola con priorità massima per /fbasaving-api/ che fa proxy verso il backend Django
    location /fbasaving-api/ {
        # Rimuovi il /fbasaving-api/ dall'URL
        rewrite ^/fbasaving-api/(.*) /$1 break;
        
        # Proxy per il backend Django
        proxy_pass          http://web:8000;
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    X-Forwarded-Host $host;
        
        # Impostazioni per evitare problemi con il proxy
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        
        # Aggiungi cache-control headers per evitare la cache
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
    }
    
    # Regola con priorità massima per /fbasaving/
    location = /fbasaving/ {
        return 302 /fbasaving-api/fbasaving/;
    }
    
    # Regola con priorità massima per /en/fbasaving/
    location = /en/fbasaving/ {
        return 302 /fbasaving-api/en/fbasaving/;
    }
    
    # Regola con priorità massima per /it/fbasaving/
    location = /it/fbasaving/ {
        return 302 /fbasaving-api/it/fbasaving/;
    }
    
    # Gestione per tutte le altre richieste a fbasaving
    location ~ ^/(fbasaving|en/fbasaving|it/fbasaving)/ {
        proxy_pass          http://web:8000;
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    X-Forwarded-Host $host;
        
        # Impostazioni per evitare problemi con il proxy
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        
        # Aggiungi cache-control headers per evitare la cache
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
    }
    
    # Servi file statici dalla cartella build - escludendo fbasaving
    location / {
        # Blocca completamente l'accesso a /fbasaving/ tramite l'app React
        if ($request_uri ~* "^/fbasaving.*$") {
            return 302 http://web:8000$request_uri;
        }
        
        root /app/build;
        try_files $uri $uri/ /index.html;
    }
    
    # Gestisci le rotte di picture_check con l'app React
    location ~ ^/(picture_check|en/picture_check|it/picture_check)/ {
        root /app/build;
        try_files $uri $uri/ /index.html;
    }
} 