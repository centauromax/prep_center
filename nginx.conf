server {
    listen 8080;
    server_name localhost;
    
    # Comprimi le risposte
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Proxy verso Django per tutte le app backend
    location ~ ^/(fbasaving|en/fbasaving|it/fbasaving|admin|en/admin|it/admin|return_management|en/return_management|it/return_management|prep_management|en/prep_management|it/prep_management|picture_check|en/picture_check|it/picture_check)(/|$) {
        proxy_pass https://prepcenter-production.up.railway.app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
    }
    
    # React: tutte le altre richieste
    location / {
        root /app/build;
        try_files $uri $uri/ /index.html;
    }
}
